<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset=utf-8>
    <title>Book App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/reset.css"></style>
    <link rel="stylesheet" href="styles/icons.css"></style>
    <link rel="stylesheet" href="styles/base.css"></style>
    <link rel="stylesheet" href="styles/layout.css"></style>
    <link rel="stylesheet" href="styles/modules.css"></style>

    <script id="book-list-template" type="text/x-handlebars-template">

      <section class="book-picture"><img src="{{image_url}}"></section>
        <section class="book-info">
          <a href="/books/{{book_id}}">View Details</a>
          <h3 class="book-title">{{title}}</h3>
          <h4 class="book-author">{{author}}</h4>
      </section>
    </script>

    <script id="book-detail-template" type="text/x-handlebars-template">
      <h3 class="book-title">{{title}}</h3>
      <h4 class="book-author">{{author}} {{isbn}}</h4>
      <section class="book-picture"><img src="{{image_url}}"></section>
      <p>{{description}}</p>

    </script>

    <script id="error-template" type="text/x-handlebars-template">
      <section>{{err}}</section>
    </script>
  </head>

  <body>


    <header>
      <img href="#home" class="logo" src="/styles/img/codefellows.png">
      <h1>Books App</h1>

      <nav>
        <div class="icon-links">
          <span class="icon-menu"></span>
          <ul>
            <li class="tab" data-content="articles"><a href="#home" class="icon-home"> View All Books</a></li>
            <li class="tab" data-content="articles"><a href="#" class="icon-home"> Add A New Book</a></li>
          </ul>
        </div>
      </nav>

    </header>
    
    <main>
      <a href="/books/new">CREATE NWE E BOLKO!</a>
      <a href="/">HOME</a>

      <section id="book-list" class="book-view">

      </section> 
      <section id="about" class="container">


      </section>
      <section id="error-message" class="error-view">
        
      </section>

      <section id="book-detail" class="detail-view">

      </section>

      <section id="new-book-form">
        <h1>New Article</h1>
        <form action="#" id="new-form">
          <label>
            <input type="text" name="title" placeholder="Book title" required>
          </label>
          <label>
            <input type="text" name="author" placeholder="Author Name" required>
          </label>
          <label>
            <input type="text" name="image_url" placeholder="Book Cover Image URL" required>
          </label>
          <label>
            <input type="text" name="isbn" placeholder="ISBN" required>
          </label>
          <textarea name="description" rows="8" cols="40" required></textarea>
          <button type="submit">Add book and return to the Home Page</button>
        </form>
      </section>

    </main>

    <footer>
      <nav>
        <ul>
          
        </ul>

      </nav>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="/scripts/index.js"></script>
    <script src="/scripts/models/book.js"></script>
    <script src="/scripts/views/book-view.js"></script>
    <script src="/scripts/routes.js"></script>
  </body>
</html>
